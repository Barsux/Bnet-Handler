<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#000000">
<h1> Регистрация</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method = "Post">
    <table>
        <tr>
            <td>Логин</td>
            <td><input type="text" name = "login"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" name = "psw"></td>
        </tr>
        <tr>
            <td>Повторите пароль</td>
            <td><input type="password" name = "psw2"></td>
        </tr>
        <tr>
            <td>Ваша почта</td>
            <td><input type="text" name = "email"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('logins') }}"> Войти? </a></td>
            <td><input type="submit" value = "Зарегистрироваться"></td>
        </tr>
    </table>
</form>
</body>
</html>
